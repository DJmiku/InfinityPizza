<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Infinity Pizzaz</title>
    <style>
      body {
        background-image: url("src/background.png");
        background-size: 1600px 1000px;
        font-family: serif;
      }
      
      .boxstyle {
        background-color: white;
        border: 1px solid black;
        width: 300px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="boxstyle">Welcome to Infinity Pizza!</div>
      <br/>
      <div class="boxstyle">Search something up:<br/><input onchange="searchresults()" id="search" placeholder="Something..."></div>
      <br/>
      <div class="boxstyle" id="predicts"></div>
    </center>
  </body>
  <script>
    function searchresults() {
      const e = document.getElementById('search');

      // Short for predicts
      let preds = ["what to do if squirrel is smiling", "how to solve a rubix cube", "tell me a funny joke", "what is skibidi toilet", "how to play chess"]

      document.getElementById("predicts").innerHTML = ""

      console.log("---")

      if (!e.value.length == 0) {
        for (i in preds) {
          if (preds[i].includes(e.value)) {
            document.getElementById("predicts").innerHTML =+ preds[i] + '<br/>'
            console.log(preds[i])
            }
        }
      }
      
    }
  </script>
</html>
