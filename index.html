<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Infinity Pizzaz</title>
    <style>
      body {
        background-image: url("src/background.png");
        background-size: 1600px 1000px;
        font-family: serif;
      }
      
      .boxstyle {
        background-color: white;
        border: 1px solid black;
        width: 300px;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="boxstyle">Welcome to Infinity Pizza!</div>
      <br/>
      <div class="boxstyle">Search something up:<br/><input onchange="searchresults()" id="search" placeholder="Something..."></div>
      <div class="boxstyle" id="predicts"></div>
    </center>
  </body>
  <script>
    function searchresults() {
      let e = document.getElementById('search');

      let predictions = ["what to do if squirrel is smiling", "how to solve a rubix cube", "tell me a funny joke", "what is skibidi toilet", "how to play chess"]

      if (!e.length == 0) {
        for (i in predictions) {
          if (predictions[i].includes(e)) {
            document.getElementById("predicts").innerHTML =+ predictions[i]
            }
        }
      }
      
    }
  </script>
</html>
